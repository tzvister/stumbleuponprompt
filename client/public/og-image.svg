<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="url(#accent)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="60" fill="url(#accent)" opacity="0.1"/>
  <circle cx="1050" cy="100" r="30" fill="url(#accent)" opacity="0.15"/>
  
  <!-- Main dice icon -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="120" height="120" rx="20" fill="url(#accent)" />
    <circle cx="35" cy="35" r="8" fill="white" opacity="0.9"/>
    <circle cx="85" cy="35" r="8" fill="white" opacity="0.9"/>
    <circle cx="35" cy="60" r="8" fill="white" opacity="0.9"/>
    <circle cx="60" cy="60" r="8" fill="white" opacity="0.9"/>
    <circle cx="85" cy="60" r="8" fill="white" opacity="0.9"/>
    <circle cx="85" cy="85" r="8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="280" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="#1e293b">
    StumbleUponPrompt
  </text>
  
  <!-- Subtitle -->
  <text x="280" y="330" font-family="system-ui, sans-serif" font-size="28" fill="#64748b">
    Discover Amazing AI Prompts
  </text>
  
  <!-- Description -->
  <text x="280" y="380" font-family="system-ui, sans-serif" font-size="20" fill="#64748b">
    A dead-simple way to stumble through high-quality prompts.
  </text>
  <text x="280" y="410" font-family="system-ui, sans-serif" font-size="20" fill="#64748b">
    Preview, customize, and try instantly with your favorite AI models.
  </text>
  
  <!-- Platform badges -->
  <g transform="translate(280, 460)">
    <rect x="0" y="0" width="90" height="30" rx="15" fill="#10b981" />
    <text x="45" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">ChatGPT</text>
    
    <rect x="100" y="0" width="70" height="30" rx="15" fill="#f59e0b" />
    <text x="135" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Claude</text>
    
    <rect x="180" y="0" width="70" height="30" rx="15" fill="#3b82f6" />
    <text x="215" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Gemini</text>
    
    <rect x="260" y="0" width="100" height="30" rx="15" fill="#8b5cf6" />
    <text x="310" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">OpenRouter</text>
  </g>
</svg>